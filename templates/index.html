<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot Interface Dinâmica com Chat ID</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: white;
            color: #385546;
        }
        #chat {
            width: 90vw;
            max-width: 900px;
            height: 80vh;
            overflow-y: auto;
            padding: 1rem;
            background: #f9fafb;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        .chat-message {
            max-width: 70%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            line-height: 1.3;
            white-space: pre-wrap;
        }
        .user-message {
            align-self: flex-end;
            background-color: #385546;
            color: white;
            border-bottom-right-radius: 0;
        }
        .bot-message {
            align-self: flex-start;
            background-color: #e2e8f0;
            color: #385546;
            border-bottom-left-radius: 0;
        }
        #sidebar {
            width: 280px;
            background-color: #f3f6f4;
            border-right: 1px solid #d1d5db;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            height: 100vh;
            overflow-y: auto;
        }
        #sidebar h2 {
            font-size: 1.5rem;
            color: #385546;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .conversation-item {
            padding: 0.5rem 0.75rem;
            margin-bottom: 0.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            background-color: #d9ead3;
            color: #385546;
            transition: background-color 0.2s ease;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .conversation-item:hover, .conversation-item.active {
            background-color: #aecab1;
        }
        #new-chat-btn {
            background-color: #385546;
            color: white;
            font-weight: bold;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            margin-bottom: 0.5rem;
            transition: background-color 0.3s ease;
        }
        #new-chat-btn:hover {
            background-color: #2e443a;
        }
        #delete-chat-btn {
            background-color: #b91c1c;
            color: white;
            font-weight: bold;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            margin-bottom: 1rem;
            transition: background-color 0.3s ease;
            display: none;
        }
        #delete-chat-btn:hover {
            background-color: #7f1d1d;
        }
        #main-container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }
        #chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            justify-content: space-between;
        }
        #form-area {
            display: flex;
            gap: 0.75rem;
            padding-top: 1rem;
            width: 47vw;
        }
        #question-input {
            flex-grow: 1;
            padding: 0.75rem 1rem;
            border-radius: 9999px;
            border: 1px solid #385546;
            outline: none;
            color: #385546;
            font-size: 1rem;
        }
        #question-input:focus {
            box-shadow: 0 0 0 3px rgba(56, 85, 70, 0.5);
        }
        #send-btn {
            background-color: #385546;
            border: none;
            color: white;
            border-radius: 9999px;
            padding: 0 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #send-btn:hover {
            background-color: #2e443a;
        }
    </style>
</head>
<body>
    <div id="main-container">
        <div id="sidebar">
            <h2>
                Conversas
            </h2>
            <button id="new-chat-btn">Nova Conversa</button>
            <button id="delete-chat-btn" title="Excluir conversa selecionada">Excluir Conversa</button>
            <div id="conversations-list"></div>
        </div>
        <div id="chat-container">
            <div id="chat"></div>
            <form id="chat-form" autocomplete="off">
                <div id="form-area">
                    <input type="text" id="question-input" placeholder="Digite sua pergunta..." required />
                    <button type="submit" id="send-btn">Enviar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Função para gerar IDs únicos simples
        function generateChatId() {
            return 'chat-' + Math.random().toString(36).substring(2, 12) + '-' + Date.now();
        }

        const chatForm = document.getElementById('chat-form');
        const questionInput = document.getElementById('question-input');
        const chat = document.getElementById('chat');
        const conversationsList = document.getElementById('conversations-list');
        const newChatBtn = document.getElementById('new-chat-btn');
        const deleteChatBtn = document.getElementById('delete-chat-btn');

        let conversations = JSON.parse(localStorage.getItem('conversations')) || [];
        let currentConversationIndex = null;
        let currentMessages = [];

        // Nos dados da conversa, agora cada objeto terá um chatId exclusivo

        function updateDeleteBtn() {
            if (currentConversationIndex !== null) {
                deleteChatBtn.style.display = 'block';
            } else {
                deleteChatBtn.style.display = 'none';
            }
        }

        function renderConversations() {
            conversationsList.innerHTML = '';
            conversations.forEach((conv, index) => {
                const div = document.createElement('div');
                div.className = 'conversation-item' + (index === currentConversationIndex ? ' active' : '');
                div.textContent = conv.title || `Conversa ${index + 1}`;
                div.title = conv.title || `Conversa ${index + 1}`;
                div.onclick = () => {
                    if (index !== currentConversationIndex) {
                        saveCurrentConversation();
                        loadConversation(index);
                    }
                };
                conversationsList.appendChild(div);
            });
            updateDeleteBtn();
        }

        function saveCurrentConversation() {
            if (currentConversationIndex !== null) {
                conversations[currentConversationIndex].messages = currentMessages;
            }
            localStorage.setItem('conversations', JSON.stringify(conversations));
        }

        function loadConversation(index) {
            currentConversationIndex = index;
            currentMessages = conversations[index].messages || [];
            renderMessages();
            renderConversations();
        }

        function renderMessages() {
            chat.innerHTML = '';
            currentMessages.forEach(msg => {
                const div = document.createElement('div');
                div.className = 'chat-message ' + (msg.sender === 'user' ? 'user-message' : 'bot-message');
                div.textContent = msg.text;
                chat.appendChild(div);
            });
            chat.scrollTop = chat.scrollHeight;
        }

        function addMessage(sender, text) {
            currentMessages.push({ sender, text });
            renderMessages();
        }

        function startNewConversation() {
            saveCurrentConversation();
            const title = prompt('Digite um título para esta conversa:', 'Nova conversa');
            if (!title) return;
            currentConversationIndex = conversations.length;
            currentMessages = [];
            const chatId = generateChatId();
            conversations.push({ title, messages: [], chatId });
            renderConversations();
            renderMessages();
        }

        chatForm.addEventListener('submit', async e => {
            e.preventDefault();
            const question = questionInput.value.trim();
            if (!question) return;

            addMessage('user', question);
            questionInput.value = '';

            const chatId = conversations[currentConversationIndex]?.chatId;

            try {
                const res = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question, chatId })
                });
                const data = await res.json();
                if (res.ok) {
                    addMessage('bot', data.answer || '');
                } else {
                    addMessage('bot', 'Erro: ' + (data.error || 'Não foi possível obter resposta'));
                }
            } catch {
                addMessage('bot', 'Erro na comunicação com o servidor');
            }
        });

        newChatBtn.addEventListener('click', () => {
            startNewConversation();
        });

        deleteChatBtn.addEventListener('click', () => {
            if (currentConversationIndex !== null) {
                if (confirm('Tem certeza que deseja excluir esta conversa?')) {
                    conversations.splice(currentConversationIndex, 1);
                    if (conversations.length === 0) {
                        conversations.push({ title: 'Conversa 1', messages: [], chatId: generateChatId() });
                        currentConversationIndex = 0;
                        currentMessages = [];
                    } else {
                        currentConversationIndex = Math.max(0, currentConversationIndex - 1);
                        currentMessages = conversations[currentConversationIndex].messages || [];
                    }
                    saveCurrentConversation();
                    renderConversations();
                    renderMessages();
                }
            }
        });

        if (conversations.length === 0) {
            conversations.push({ title: 'Conversa 1', messages: [], chatId: generateChatId() });
            currentConversationIndex = 0;
        } else {
            currentConversationIndex = 0;
            currentMessages = conversations[0].messages || [];
        }

        renderConversations();
        renderMessages();

        window.addEventListener('beforeunload', () => {
            saveCurrentConversation();
        });
    </script>
</body>
</html>
